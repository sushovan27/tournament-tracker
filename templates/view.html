<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Records</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div id="loader" class="loader">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>
    <div class="container">
        <h1>Donation Records</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Amount (₹)</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for donation in donations %}
                <tr>
                    <td data-label="ID">{{ donation.id }}</td>
                    <td data-label="Name">{{ donation.name }}</td>
                    <td data-label="Amount">{{ donation.amount }}</td>
                    <td data-label="Action">
                        <form action="{{ url_for('delete_donation', id=donation.id) }}" method="post" class="delete-form">
                            <button type="submit" class="delete-btn">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="total-amount">
            <p>Total Amount: ₹{{ total_amount }}</p>
        </div>
        <a href="/">Back to Form</a>
    </div>
    <footer>
        <p>Developed by Sushovan © 2025</p>
    </footer>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
